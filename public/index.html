<!DOCTYPE html>
<html>
<body>
  <h1>Rock Papers Scissors </h1>

  <div id="offline" style="display:block;">
    <p>While waiting, you can play against a CPU</p>
    <button id="cpuButton">Play against CPU</button>
  </div>

  <p id="status"></p>
  
  <div id="game">
  <button class="choice" data-choice="rock">Rock</button>
  <button class="choice" data-choice="paper">Paper</button>
  <button class="choice" data-choice="scissors">Scissors</button>
</div>
  
  <pre id="output"></pre>
  
  <div id="disconnect" style="display:none;">
    <p>Would you like to reset the game and queue again?</p>
    <button id="resetButton">Reset</button>
  </div>
  <p id="result"></p>
  <button class="resetButton">Reset</button>
  <script src="client.js" defer></script>
</body>
</html>
